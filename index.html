<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <h1 class="title1">Generate A</h1>
      <h1 class="title2">Strong Password</h1>

    <div class="password-input">
      <input type="text" id="password" placeholder="Generated Password" readonly>
      <button class="copy">
        <i class="fa-solid fa-copy fa-2x" style="color: #009FBD;"></i>
      </button>
    </div>
    <button class="generate-btn">
      <i class="fa-solid fa-bolt fa-3x" style="color: #ffffff;"></i>
      Generate Password
    </button>
  </div>
      
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7eedec98e7.js" crossorigin="anonymous"></script>
</body>
</html>
